---

- name: Install apt packages
  become: yes
  apt:
    pkg:
    - snapd
    - bat
    - fzf
    - htop
    - thefuck
    - neovim
    - tmux
    - tree
    - alacritty
    - zsh
    - appmenu-gtk3-module
    - gnome-tweaks
    - network-manager-l2tp
    - network-manager-l2tp-gnome

- name: Remove apt packages
  become: yes
  apt:
    name: ['falkon', 'kdeconnect', 'midori', 'fonts-powerline']
    state: absent

- name: Remove dependencies that are no longer required
  become: yes
  apt:
    autoremove: yes
